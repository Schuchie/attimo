<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Attimo Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#F3E9D6] min-h-screen">

    <!-- Header -->
    <header class="sticky top-0 bg-[#F3E9D6] z-10 border-b border-b-gray-300 px-4 py-2 flex justify-between items-center shadow-sm">
        <div class="flex items-center gap-2">
            <img src="{{ url_for('static', filename='images/attimo_transparent_without_name.png') }}" alt="Attimo Logo" class="w-8 h-auto">
            <h1 class="text-xl font-semibold text-gray-800">Attimo</h1>
        </div>
    </header>

    <!-- Upload Button -->
    <div class="flex justify-center py-4">
        <form action="/upload" method="post" enctype="multipart/form-data" class="flex items-center gap-2">
            <input type="file" name="image" accept="image/*" required class="hidden" id="imageInput" onchange="this.form.submit()">
            <label for="imageInput" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded shadow cursor-pointer text-sm">
                ðŸ“¤ Upload Image
            </label>
        </form>
    </div>

    <!-- Gallery -->
    <main class="p-4 max-w-6xl mx-auto">
        {% if images %}
            <div class="columns-2 sm:columns-3 md:columns-4 gap-4 space-y-4">
                {% for image in images %}
                <div class="break-inside-avoid relative group overflow-hidden rounded-lg shadow">
                    <img src="{{ url_for('static', filename='uploads/' ~ image) }}" alt="{{ image }}" class="w-full rounded-lg transition-transform duration-200 hover:scale-105">

                    <!-- Delete Button -->
                    <form action="{{ url_for('delete', filename=image) }}" method="post" class="absolute top-2 right-2 opacity-0 group-hover:opacity-100 transition">
                        <button type="submit" class="bg-red-500 text-white rounded-full px-2 py-1 text-xs shadow hover:bg-red-600">âœ–</button>
                    </form>
                </div>
                {% endfor %}
            </div>
        {% else %}
            <p class="text-center text-gray-600 mt-16 text-lg">No images yet. Be the first to capture a moment ðŸ“·</p>
        {% endif %}
    </main>

    <!-- Floating Upload Button (Mobile Only) -->
    <div class="fixed bottom-4 right-4 sm:hidden">
        <form action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" name="image" id="imageInputMobile" class="hidden" onchange="this.form.submit()" accept="image/*">
            <label for="imageInputMobile" class="bg-blue-600 text-white p-4 rounded-full shadow-lg text-2xl cursor-pointer">
                +
            </label>
        </form>
    </div>

</body>
</html>
